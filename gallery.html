<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery with Clouds</title>

  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Internal CSS -->
  <style>
    body {
      background-color: #a0e7e5;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
      overflow-x: hidden;
    }

    /* Clouds */
    .cloud {
      position: absolute;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      opacity: 0.8;
    }

    .cloud1 {
      width: 120px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation: moveCloud1 60s linear infinite;
    }

    .cloud2 {
      width: 100px;
      height: 60px;
      top: 30%;
      left: 70%;
      animation: moveCloud2 70s linear infinite;
    }

    .cloud3 {
      width: 140px;
      height: 90px;
      top: 50%;
      left: 40%;
      animation: moveCloud3 50s linear infinite;
    }

    .cloud4 {
      width: 110px;
      height: 70px;
      top: 60%;
      left: 30%;
      animation: moveCloud4 80s linear infinite;
    }

    /* Cloud Animations */
    @keyframes moveCloud1 {
      0% { transform: translateX(0); }
      100% { transform: translateX(100vw); }
    }
    @keyframes moveCloud2 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100vw); }
    }
    @keyframes moveCloud3 {
      0% { transform: translateX(0); }
      100% { transform: translateX(100vw); }
    }
    @keyframes moveCloud4 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100vw); }
    }

    /* Waves */
    .wave-top, .wave-bottom {
      position: absolute;
      left: 0;
      width: 100%;
      height: 100px;
      z-index: 1;
    }

    .wave-top {
      top: 0;
      transform: rotate(180deg);
    }

    .wave-bottom {
      bottom: 0;
    }

    /* Main gallery content */
    .gallery {
      padding: 6rem 2rem;
      position: relative;
      z-index: 2; /* Above waves */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .section-title {
      text-align: center;
      color: #ffffff;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .gallery-filters {
      text-align: center;
      margin-bottom: 2rem;
    }

    .filter-btn {
      background-color: #ffffff;
      color: #4682b4;
      border: none;
      padding: 0.7rem 1.5rem;
      margin: 0 0.5rem;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background-color: #4682b4;
      color: #ffffff;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Flexible grid */
      gap: 1.5rem;
      margin-top: 2rem;
      justify-items: center; /* Center images horizontally within each grid item */
    }

    .gallery-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the images fill the space without distortion */
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }
  </style>

</head>
<body>

  <!-- Cloud Elements -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>
  <div class="cloud cloud4"></div>

  <!-- Top Wave -->
  <div class="wave-top">
    <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
      <path d="M-0.84,46.18 C149.99,150.00 349.43,-49.99 503.93,84.73 L500.00,0.00 L0.00,0.00 Z" style="stroke: none; fill: #ffffff;"></path>
    </svg>
  </div>

  <!-- Gallery Section -->
  <section class="gallery container" data-aos="fade-up">
    <h2 class="section-title">ðŸ“¸ Gallery</h2>

    <div class="gallery-filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="beach">Beach</button>
      <button class="filter-btn" data-filter="mountain">Mountain</button>
      <button class="filter-btn" data-filter="city">City</button>
    </div>

    <div class="gallery-grid">
      <!-- Example Images -->
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhY2h8ZW58MHx8MHx8fDA%3D" alt="Beach">
      <img src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Mountain">
      <img src="https://images.unsplash.com/photo-1519501025264-65ba15a82390?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2l0eXxlbnwwfHwwfHx8MA%3D%3D" alt="City">
      <img src="https://media.istockphoto.com/id/825319778/photo/sunset-on-beach.jpg?b=1&s=612x612&w=0&k=20&c=Dd-1yCpw4WM_IfYtNFoFTFL3YcLc_dco-djbeHLjP-s=" alt="Beach">
      <img src="https://images.pexels.com/photos/4652275/pexels-photo-4652275.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Mountain">
      <img src="https://images.pexels.com/photos/1619569/pexels-photo-1619569.jpeg?auto=compress&cs=tinysrgb&w=600" alt="City">
      <img src="https://th.bing.com/th/id/OIP.HA51aC03AYFnHW5KY8R1OAHaEK?w=293&h=180&c=7&r=0&o=5&pid=1.7" alt="Beach">
      <img src = "https://th.bing.com/th/id/OIP.Me0Cmn-T2ZGygd3lxLAKUQHaEo?rs=1&pid=ImgDetMain" alt = "mountain">
      <img src = "https://i.pinimg.com/originals/7d/44/d4/7d44d483349cd43475636b4bae24ac6c.jpg" alt = "beach">
      <img src = "https://www.mattpaynephotography.com/images/xl/San-Juan-Mountains-Sunrise-Panorama.jpg"alt = "mountain">
    </div>
  </section>

  <!-- Bottom Wave -->
  <div class="wave-bottom">
    <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
      <path d="M0.00,49.98 C150.00,150.00 349.52,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #ffffff;"></path>
    </svg>
  </div>

  <!-- AOS Animation Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    // Filter functionality
    const filterButtons = document.querySelectorAll('.filter-btn');
    const galleryImages = document.querySelectorAll('.gallery-grid img');

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        const filter = button.getAttribute('data-filter');

        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        galleryImages.forEach(img => {
          if (filter === 'all' || img.alt.toLowerCase() === filter) {
            img.style.display = 'block';
          } else {
            img.style.display = 'none';
          }
        });
      });
    });
  </script>

</body>
</html>
